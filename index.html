<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zack Smallwood</title>
    <style>
        body {
            background-color: #0a0a0a; /* Dark Terminal Background */
            color: #00f0ff; /* Cyan/Blue distinctive terminal color */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Prevents scrollbars */
        }

        .terminal-window {
            max-width: 650px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            
            /* --- DESKTOP POSITIONING --- */
            /* Starts top-left like a real terminal */
            margin-top: 5vh;  /* 5% down from the top */
            margin-left: 2vw; /* 2% in from the left */
        }

        p {
            margin: 15px 0;
            font-size: 1.2rem; /* Desktop Size */
            line-height: 1.5;
            white-space: nowrap;
        }

        .prompt {
            color: #666; /* Grey prompt > symbol */
            margin-right: 12px;
            font-weight: bold;
        }

        a {
            color: #00f0ff;
            text-decoration: none;
            border-bottom: 1px dashed #00f0ff;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #00f0ff;
            color: #000;
        }

        /* The Blinking Cursor Effect */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2rem;
            background-color: #00f0ff;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 600px) {
            .terminal-window {
                /* On mobile, center it horizontally but keep it HIGH up */
                margin-top: 15vh; /* 15% from the top (adjust this to go higher/lower) */
                margin-left: auto;
                margin-right: auto;
                padding: 15px;
            }

            p {
                font-size: 0.75rem; /* Keeps links on one line */
                margin: 12px 0;
            }
            
            .cursor {
                height: 0.8rem;
                width: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="terminal-window">
        <p><span class="prompt">></span>User: Zack Smallwood</p>
        
        <p><span class="prompt">></span>Role: Zero-Trust Architect</p>
        
        <p><span class="prompt">></span>Status: <span style="color:#2ecc71">Online</span></p>
        
        <p><span class="prompt">></span>Contact: <a href="mailto:Me@ZackSmallwood.com">Me@ZackSmallwood.com</a></p>
        
        <p><span class="prompt">></span>Connect: <a href="https://www.linkedin.com/in/zacksmallwood" target="_blank">linkedin/in/zacksmallwood</a><span class="cursor"></span></p>
    </div>

</body>
</html>
